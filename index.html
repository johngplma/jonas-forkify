<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="./controller.js"></script>
    <link rel="stylesheet" href="./main.css" />

    <title>jonas-forkify</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>jonas-forkify</h1>
      </div>
    </header>
    <main>
      <div class="wrapper main-container">
        <section class="header-section">
          <div class="wrapper">
            <div class="search-field">
              <input type="text" placeholder="eg. pizza" />
              <button class="search-btn btn">Search</button>
            </div>
            <button class="bookmarks">Bookmarks</button>
          </div>
        </section>
        <section class="main-section">
          <div class="search-results">
            <ul class="results"></ul>
          </div>
          <div class="recipe">
            <div class="wrapper recipe-container">
              <figure>
                <!-- <img src="" alt="" /> -->
                <h1>Cauli pizza</h1>
              </figure>
              <div class="recipe-details wrapper">
                <div class="recipe-info">
                  <svg
                    class="icon-timer"
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-clock-hour-3"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 12h3.5" />
                    <path d="M12 7v5" />
                  </svg>
                  <span class="recipe-info-data">75</span>
                  <span class="recipe-info-text">minutes</span>
                </div>
                <div class="recipe-info">
                  <svg
                    class="icon-servings"
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-users"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
                  </svg>
                  <span class="recipe-info-data">4</span>
                  <span class="recipe-info-text">servings</span>
                  <div class="recipe-info-btn">
                    <button>
                      <svg
                        class="icon icon-minus"
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-circle-minus"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M9 12l6 0" />
                      </svg>
                    </button>
                    <button>
                      <svg
                        class="icon icon-plus"
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-circle-plus"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                        <path d="M9 12h6" />
                        <path d="M12 9v6" />
                      </svg>
                    </button>
                  </div>
                </div>
                <button class="bookmark-btn">
                  <svg
                    class="icon icon-bookmark"
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-bookmarks"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M15 10v11l-5 -3l-5 3v-11a3 3 0 0 1 3 -3h4a3 3 0 0 1 3 3z"
                    />
                    <path d="M11 3h5a3 3 0 0 1 3 3v11" />
                  </svg>
                </button>
              </div>
              <div class="ingredients-container">
                <h2>Ingredients</h2>
                <ul class="ingredients wrapper">
                  <li>1 medium cauli</li>
                  <li>Salt and pepper</li>
                  <li>Red onion</li>
                </ul>
              </div>
              <div class="directions">
                <h2>How to cook it</h2>
                <div class="wrapper">
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Eaque, assumenda. Minima quae numquam ratione expedita nulla
                    maiores rem facere vero!
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
