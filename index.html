<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="./controller.js"></script>
    <link rel="stylesheet" href="./main.css" />

    <title>jonas-forkify</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>jonas-forkify</h1>
      </div>
    </header>
    <main>
      <div class="wrapper main-container">
        <section class="header-section">
          <div class="wrapper">
            <div class="search-field">
              <input type="text" placeholder="eg. pizza" />
              <button class="search-btn btn">Search</button>
            </div>
            <button class="bookmarks">Bookmarks</button>
          </div>
        </section>
        <section class="main-section">
          <div class="search-results">
            <ul class="results"></ul>
          </div>
          <div class="recipe">
            <div class="recipe-container"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
